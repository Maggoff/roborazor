<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Roborazor</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<!-- Header -->

	<header class="header">
		<div class="container">
			<div class="row header__inner">
				<div class="col-lg-2">
					<a href="#" class="header__logo">
						<img src="img/logo.svg" alt="Logo">
					</a>
				</div>
				<nav class="header__menu col-lg-8">
					<a href="#" class="header__menu__item">About</a>
					<a href="#" class="header__menu__item">Inertix project</a>
					<a href="#" class="header__menu__item">Crushball project</a>
					<a href="#" class="header__menu__item">Shop</a>
				</nav>
				<div class="header__contacts col-lg-2">
					<a href="#" class="header__contacts__item">
						<i class="fab fa-pinterest-p"></i>
					</a>
					<a href="#" class="header__contacts__item">
						<i class="fab fa-kickstarter-k"></i>
					</a>
					<a href="#" class="header__contacts__item">
						<i class="fab fa-instagram"></i>
					</a>
				</div>
			</div>
		</div>
	</header>

	<!-- END Header -->

	<!-- Main -->

	<section class="main">
		<div class="container">
			<div class="row">
				<div class="col-lg-5 m-auto">
					<p class="main__title">
						Hand made product
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-8 m-auto">
					<p class="main__text">
						Explore unique high-quality products made by experts for everyone 
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-2 m-auto">
					<a href="#" class="main__btn">See more</a>
				</div>
			</div>
		</div>
	</section>

	<!-- END Main -->

	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/a759c39f58.js" crossorigin="anonymous"></script>
</body>

</html>
